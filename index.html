<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Toyota LC 300</title>
</head>
<body>
  <div class="container">
    <div class="slide" style="background-image: url('https://carakoom.com/data/wall/787/65a88778.jpg');">
      <h3>Wheels</h3>
    </div>
    <div class="slide" style="background-image: url('https://www.allcarz.ru/wp-content/uploads/2020/07/foto-tlc-300-off_07.jpg');">
      <h3 style="color: #fff;">Car interior</h3>
    </div>
    <div class="slide" style="background-image: url('https://www.autocentre.ua/wp-content/uploads/2021/08/3720961.jpg');">
      <h3></h3>
    </div>
    <div class="slide" style="background-image: url('https://www.autocentre.ua/wp-content/uploads/2021/08/3720957.jpg');">
      <h3>Toyota LC 300</h3>
    </div>
    <div class="slide" style="background-image: url('https://4x4.media/uploads/content/to/toyo/Toyota-Land-Cruiser-300-Tuned-By-Mz-Speed-118012022102703.jpg');">
      <h3 style="color: #fff;">Toyota Tuning</h3>
    </div>
  </div>
<section class="drag__drop">
  <h1 class="drag__drop-title">what color do you choose?</h1>
  <div>
    <div class="row">
        <div class="col-header start">Black</div>
        <div class="col-header progress">Metal</div>
        <div class="col-header done">Sky</div>
    </div>

    <div class="row">
      <div class="placeholder">
        <div class="item" draggable="true">GO</div>
      </div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div> 
  </div>
</section>
<section class="color-slider">
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #062a6d -26%, #060a3aa9 145%);">
        <h1>dark blue</h1>
      </div>
      <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
        <h1>Red</h1>
      </div>
      <div style="background: linear-gradient(221.87deg, #eeecf0 1%, #885663 128%);">
        <h1 style="color: black;">White</h1>
        
      </div>
      <div style="background: linear-gradient(220.16deg, #0f0e01 -8%, #000000 138%);">
        <h1>Black</h1>
      </div>
    </div>
    <div class="main-slide">
      <div style="background-size: cover; background-image: url('https://nahodim.com.ua/uploads/cars/new/toyota/193/1aylbXJZJLgBem--Lbhh1nok/toyota_land-cruiser-200.jpg');"></div>
      <div style="background-size: cover; background-image: url('https://cdn.motor1.com/images/mgl/6LWeG/s3/eksterer-toyota-land-cruiser-300.jpg');"></div>
      <div style="background-size: cover; background-image: url('https://trashbox.ru/ifiles/1465685_7d4a62_image_2021-06-30_19-30-00.jpg-orig/toyota-land-cruiser-300-uzhe-mozhno-zakazat-v-rossii.-cena-ot-5-613-000-rublej-3.jpg');"></div>
      <div style="background-size: cover; background-image: url('https://5koleso.ru/wp-content/uploads/2021/07/image_2021-06-30_19-29-43-1024x721.jpg');"></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

</section>
<script src="app.js"></script>
</body>
</html>
